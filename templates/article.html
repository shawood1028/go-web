<!doctype html>
<html lang="en">
<head>
  <title>Bootstrap 5 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Shawood</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/articles">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/datas">Data</a>
          </li>
          <li>
            <a class="nav-link" href="javascript:history.go(-1);">返回上一页</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h2>Single article page</h2>
  <main class="container">
    <div class="bg-light p-5 rounded">
      <h1>{{ .article.Title }}</h1>
      <p class="lead">{{ .article.Content }}</p>
      <a class="btn btn-lg btn-primary" href="http://localhost:8080/article/{{ .aid }}" role="button">More &raquo;</a>
    </div>
  </main>
</body>
</html>

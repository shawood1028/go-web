<!doctype html>
<html lang="en">
<head>
  <title>Shawood</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Shawood</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mynavbar">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/articles">Article</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/datas">Data</a>
          </li>
          <li>
            <a class="nav-link" href="javascript:history.go(-1);">返回上一页</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <h2>article list</h2>
  <p>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ .article.Title }}</h5>
        <p class="card-text"> {{ .article.Content }}</p>
        <a href="http://localhost:8080/article/{{ .aid }}" class="card-link">More</a>
      </div>
    </div>
  </p>
</body>
</html>
